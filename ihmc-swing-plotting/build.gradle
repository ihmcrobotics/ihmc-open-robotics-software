buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.12.5"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

testSuites {
   def prefix = "LIBS-IHMCOPENROBOTICSSOFTWARE"
   bambooPlanKeys = [prefix + "FAST", prefix + "INDEVELOPMENT", prefix + "UI", prefix + "VIDEO"]
}

mainDependencies {
   compile group: 'us.ihmc', name: 'euclid-core', version: '0.4.13'
   compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
   compile 'net.sf.trove4j:trove4j:3.0.3'
   compile group: 'org.jfree', name: 'jfreechart', version: '1.0.17'
   compile group: 'org.jfree', name: 'jcommon', version: '1.0.21'
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.17.3"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: groupDependencyVersion
}

testDependencies {
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.3"
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.17.3"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit-test", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-graphics-description-test", version: groupDependencyVersion
}
