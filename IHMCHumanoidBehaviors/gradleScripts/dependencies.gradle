dependencies {
	compile group: 'junit', name: 'junit', version: '4.11'
	compile group: 'us.ihmc.thirdparty.j3d', name: 'vecmath', version: '1.5.2'
	
	
	['experimental'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27-internal'}  
	['core','complex','equation'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27.1-internal'}
	compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.7'
	
	compile project(':IHMCUtilities')
	compile project(':Graphics3DAdapter')
	compile project(':IHMCCommunication')
	compile project(':IHMCHumanoidRobotics')
	compile project(':CommonWalkingControlModules')
	compile project(':SimulationConstructionSet')
	compile project(':IHMCYoUtilities')
	compile project(':RobotDataCommunication')
    compile project(':PathGeneration')
	compile project(':Planning')
	compile project(':SensorProcessing')
	compile project(':IHMCWholeBodyController')
	compile project(':IHMCPerception')
	compile project(':IHMCJavaToolkit')
	compile project(':IHMCRoboticsToolkit')
}