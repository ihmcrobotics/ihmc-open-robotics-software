Configuration:
  status: warn
  appenders:
    Console:
      -
        name: IHMCAppender
        target: SYSTEM_OUT
        PatternLayout:
          Pattern: "%highlight{%date{yyMMdd H:mm:ss:SSS} [%level] %msg%n}{INFO=normal, TRACE=green}"
      -
        name: ExternalAppender
        PatternLayout:
          Pattern: "%highlight{%date{yyMMdd H:mm:ss:SSS} [%level] (%logger{36}): %msg%n}"

  Loggers:
    logger:
      -
        name: us.ihmc
        level: info
        additivity: false
        AppenderRef:
          -
            ref: IHMCAppender
    Root:
      level: error
      AppenderRef:
        ref: ExternalAppender