buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.12.3"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

testSuites {
   def prefix = "LIBS-IHMCOPENROBOTICSSOFTWARE"
   bambooPlanKeys = [prefix + "FAST", prefix + "INDEVELOPMENT", prefix + "UI", prefix + "VIDEO"]
}

mainDependencies {
   compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
   compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
   compile group: 'org.apache.commons', name: 'commons-math3', version: '3.3'
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.17.1"
   compile group: 'us.ihmc', name: 'ihmc-yovariables', version: '0.2.7'
   compile group: "us.ihmc", name: "ihmc-robot-data-logger", version: "source"
}
