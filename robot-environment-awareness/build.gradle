plugins {
   id("us.ihmc.ihmc-build") version "0.15.7"
   id("us.ihmc.ihmc-ci") version "4.25"
   id("us.ihmc.scs") version "0.4"
   id("us.ihmc.log-tools") version "0.3.1"
}

ihmc {
   loadProductProperties("../product.properties")
   description "Robot Environment Awareness is a library meant to provide interpretation to point cloud data such as identifying planar regions that can be used to planify footsteps for a bipedal robot."
   openSource = true
   
   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "com.vividsolutions", name: "jts", version: "1.13" // TODO Update to https://github.com/locationtech/jts
   compile group: "org.apache.commons", name: "commons-lang3", version: "3.8.1"
   
   compile group: "us.ihmc", name: "euclid-shape", version: "0.11.0"
   compile group: "us.ihmc", name: "joctomap", version: "1.6.11"
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.26.2"
   compile group: "us.ihmc", name: "ihmc-yovariables", version: "0.3.10"
   compile group: "us.ihmc", name: "ihmc-javafx-toolkit", version: "0.12.8"
   compile group: "us.ihmc", name: "ihmc-communication", version: "source"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: "source"
   compile group: 'org.bytedeco', name: 'javacv-platform', version: '1.5'
}

applicationDependencies {
   compile ihmc.sourceSetProject("main")

   compile group: "us.ihmc", name: "ihmc-ros-tools", version: "source"
   compile group: "us.ihmc", name: "ihmc-jmonkey-engine-toolkit", version: "0.12.7"
   compile group: "us.ihmc", name: "simulation-construction-set", version: "0.12.12"
   compile group: "us.ihmc", name: "simulation-construction-set-tools", version: "source"
}

testDependencies {
   compile ihmc.sourceSetProject("visualizers")
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit-test", version: "source"
}

visualizersDependencies {
   compile ihmc.sourceSetProject("main")
}
