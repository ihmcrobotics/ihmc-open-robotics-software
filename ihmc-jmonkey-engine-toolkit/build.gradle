buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.12.5"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

testSuites {
   def prefix = "LIBS-IHMCOPENROBOTICSSOFTWARE"
   bambooPlanKeys = [prefix + "FAST", prefix + "INDEVELOPMENT", prefix + "UI", prefix + "VIDEO"]
}

mainDependencies {
   compile group: "us.ihmc", name: "euclid-core", version: "0.4.13"
   compile group: "org.jmonkeyengine", name: "jme3-core", version: "3.2.0-171208"
   compile group: "org.jmonkeyengine", name: "jme3-desktop", version: "3.2.0-171208"
   compile group: "org.jmonkeyengine", name: "jme3-terrain", version: "3.2.0-171208"
   compile group: "org.jmonkeyengine", name: "jme3-plugins", version: "3.2.0-171208"
   compile group: "org.jmonkeyengine", name: "jme3-dae", version: "3.2.0-171208"
   // Only one version of lwjgl can be used at a time (sealed JARs), we require 2.9.3
   // for Canvas
   // compile group: "org.jmonkeyengine", name: "jme3-lwjgl3", version: "3.2.0-171208"
   compile(group: "org.jmonkeyengine", name: "jme3-lwjgl", version: "3.2.0-171208") {
      //Exclude incompatible version of jinput
      exclude group: "net.java.jinput", module: "jinput"
   }
   compile group: "com.vividsolutions", name: "jts", version: "1.13"
   compile group: "com.google.guava", name: "guava", version: "18.0"
   compile group: "org.boofcv", name: "geo", version: "0.24.1"
   compile group: "org.apache.commons", name: "commons-lang3", version: "3.7"
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.17.3"
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-communication", version: groupDependencyVersion
}

testDependencies {
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.3"
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.17.3"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit-test", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-communication-test", version: groupDependencyVersion
}
