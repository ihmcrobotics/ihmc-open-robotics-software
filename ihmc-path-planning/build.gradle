buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.12.5"
      classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'

   }
}
apply plugin: "us.ihmc.ihmc-build"
apply plugin: "com.github.johnrengelman.shadow"

ihmc {
   loadProductProperties("../product.properties")
   maintainer = "Daniel Duran (dduran@ihmc.us)"

   configureDependencyResolution()
   configurePublications()
}

testSuites {
   def prefix = "LIBS-IHMCOPENROBOTICSSOFTWARE"
   bambooPlanKeys = [prefix + "FAST", prefix + "INDEVELOPMENT", prefix + "UI", prefix + "VIDEO"]
}

mainDependencies {
   compile group: 'org.jgrapht', name: 'jgrapht-core', version: '0.9.0'
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.17.3"
   compile group: 'us.ihmc', name: 'euclid', version: '0.7.9'
   compile group: "us.ihmc", name: "ihmc-javafx-toolkit", version: groupDependencyVersion
   compile group: 'us.ihmc', name: 'ihmc-yovariables', version: '0.2.4'
   compile group: 'us.ihmc', name: 'robot-environment-awareness', version: groupDependencyVersion
}

visualizersDependencies {
   compile ihmc.sourceSetProject("main")

   compile group: "us.ihmc", name: "ihmc-javafx-toolkit", version: groupDependencyVersion
   compile group: 'us.ihmc', name: 'robot-environment-awareness-application', version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-communication", version: groupDependencyVersion
}

testDependencies {
   compile ihmc.sourceSetProject("visualizers")
   compile group: 'junit', name: 'junit', version: '4.12'
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.17.3"
   compile group: "us.ihmc", name: "simulation-construction-set", version: groupDependencyVersion
   compile group: 'us.ihmc', name: 'robot-environment-awareness-application', version: groupDependencyVersion
}