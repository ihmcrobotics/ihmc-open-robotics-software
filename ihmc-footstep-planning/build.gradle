buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.13.7"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

testSuites {
   def prefix = "LIBS-IHMCOPENROBOTICSSOFTWARE"
   bambooPlanKeys = [prefix + "FAST", prefix + "INDEVELOPMENT", prefix + "UI", prefix + "VIDEO"]
   maximumSuiteDuration = 15.0
}

mainDependencies {
   compile group: 'us.ihmc', name: 'euclid-core', version: '0.5.1'
   compile group: 'us.ihmc', name: 'ihmc-yovariables', version: '0.3.4'
   compile "org.ejml:core:0.30"
   compile "org.ejml:dense64:0.30"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: "source"
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: "0.12.4"
   compile group: "us.ihmc", name: "ihmc-convex-optimization-adapter", version: "source"
   compile group: "us.ihmc", name: "ihmc-path-planning", version: "source"
}

testDependencies {
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.14"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: "source"
   compile group: "us.ihmc", name: "simulation-construction-set-test", version: "0.12.4"
   compile group: "us.ihmc", name: "simulation-construction-set-tools-test", version: "source"
}

visualizersDependencies {
   compile ihmc.sourceSetProject("main")
   compile ihmc.sourceSetProject("test")

   compile group: "us.ihmc", name: "ihmc-javafx-toolkit", version: "0.12.2"
   compile group: 'us.ihmc', name: 'robot-environment-awareness-application', version: "source"
   compile group: "us.ihmc", name: "ihmc-communication", version: "source"
   compile group: "us.ihmc", name: "ihmc-path-planning-visualizers", version: "source"
}
