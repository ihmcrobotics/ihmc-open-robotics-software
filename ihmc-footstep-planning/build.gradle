plugins {
   id("us.ihmc.ihmc-build") version "0.15.5"
   id("us.ihmc.ihmc-ci-plugin") version "0.18.0"
   id("us.ihmc.log-tools") version "0.2.2"
}

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

testSuites {
   def prefix = "LIBS-IHMCOPENROBOTICSSOFTWARE"
   bambooPlanKeys = [prefix + "FAST", prefix + "SLOW", prefix + "INDEVELOPMENT", prefix + "UI", prefix + "VIDEO"]
   maximumSuiteDuration = 15.0
}

mainDependencies {
   compile "org.ejml:core:0.30"
   compile "org.ejml:dense64:0.30"

   compile group: "us.ihmc", name: "euclid", version: "0.11.0"
   compile group: "us.ihmc", name: "ihmc-yovariables", version: "0.3.7"
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: "0.12.9"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: "source"
   compile group: "us.ihmc", name: "ihmc-convex-optimization-adapter", version: "source"
   compile group: "us.ihmc", name: "ihmc-path-planning", version: "source"
   compile group: "us.ihmc", name: "ihmc-humanoid-robotics", version: "source"
   compile group: "us.ihmc", name: "ihmc-geometry", version: "0.12.5"
   compile group: "us.ihmc", name: "ihmc-common-walking-control-modules", version: "source"
}

testDependencies {
   compile ihmc.sourceSetProject("visualizers")

   compile group: "junit", name: "junit", version: "4.12"
   compile group: "org.junit.vintage", name: "junit-vintage-engine", version: "5.3.1"

   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.18.0"
   compile group: "us.ihmc", name: "simulation-construction-set-test", version: "0.12.9"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: "source"
   compile group: "us.ihmc", name: "ihmc-path-planning-test", version: "source"
   compile group: "us.ihmc", name: "simulation-construction-set-tools-test", version: "source"
}

visualizersDependencies {
   compile ihmc.sourceSetProject("main")

   compile group: "us.ihmc", name: "ihmc-javafx-toolkit", version: "0.12.7"
   compile group: "us.ihmc", name: "robot-environment-awareness-application", version: "source"
   compile group: "us.ihmc", name: "ihmc-communication", version: "source"
   compile group: "us.ihmc", name: "ihmc-path-planning-visualizers", version: "source"
   compile group: "us.ihmc", name: "ihmc-robot-models", version: "source"
   compile group: "us.ihmc", name: "ihmc-robot-models-visualizers", version: "source"
   compile group: "us.ihmc", name: "ihmc-whole-body-controller", version: "source"
}
