plugins {
   id("us.ihmc.ihmc-build") version "0.21.0"
   id("us.ihmc.ihmc-ci") version "5.3"
   id("us.ihmc.ihmc-cd") version "1.14"
   id("us.ihmc.log-tools-plugin") version "0.5.0"
   id("us.ihmc.scs") version "0.4"

   id("org.hidetake.ssh") version "2.9.0"
   id("application")
}

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   api("us.ihmc:euclid:0.15.1")
   api("us.ihmc:ihmc-yovariables:0.9.3")
   api("commons-net:commons-net:3.3")
   api("org.yaml:snakeyaml:1.17") //1.11
   api("us.ihmc:ihmc-realtime:1.3.0")
   api("org.ejml:ejml-core:0.39")
   api("org.ejml:ejml-ddense:0.39")
   api("org.apache.commons:commons-lang3:3.8.1")
   api("commons-io:commons-io:2.6")
   api("org.apache.commons:commons-math3:3.5")
   api("com.google.guava:guava:18.0")
   api("us.ihmc:ihmc-common-walking-control-modules:source")
   api("us.ihmc:ihmc-communication:source")
   api("us.ihmc:ihmc-humanoid-robotics:source")
   api("us.ihmc:simulation-construction-set:0.20.4")
   api("us.ihmc:ihmc-sensor-processing:source")
   api("us.ihmc:simulation-construction-set-tools:source")
   api("us.ihmc:ihmc-java-toolkit:source")
   api("us.ihmc:ihmc-robotics-toolkit:source")
   api("us.ihmc:ihmc-robot-models:source")
   api("us.ihmc:ihmc-graphics-description:0.19.1")
   api("us.ihmc:ihmc-robot-data-logger:0.20.1")
}

benchmarksDependencies {
   api(ihmc.sourceSetProject("main"))
}

testDependencies {
   api("us.ihmc:ihmc-convex-optimization:0.17.0")
}

remotes {
   rtComputer {
      host = "<ip address>"
      user = "<username>"
      password = "<password>"
      fileTransfer = "scp"
   }
}

mainClassName = 'us.ihmc.realtime.barrierScheduler.benchmarks.BarrierSchedulerMatrixMultiplyBenchmark'
task deploy(dependsOn: ['installDist']) {
   doLast {
      ssh.run {
         session(remotes.rtComputer) {
            put(from: "${buildDir}/install/${project.name}", into: '.')
            execute("chmod +x " + "./${project.name}/bin/${project.name}")
         }
      }
   }
}