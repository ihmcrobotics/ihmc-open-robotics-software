dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
	compile group: 'us.ihmc.thirdparty.j3d', name: 'vecmath', version: '1.5.2'
	
	
	compile group: 'us.ihmc.thirdparty', name: 'boofcv-calibration', version: '0.19-internal'
    compile group: 'us.ihmc.thirdparty', name: 'boofcv-geo', version: '0.19-internal'
    compile group: 'us.ihmc.thirdparty', name: 'boofcv-io', version: '0.19-internal'
    compile group: 'us.ihmc.thirdparty', name: 'boofcv-ip', version: '0.19-internal'
    compile group: 'us.ihmc.thirdparty', name: 'boofcv-visualize', version: '0.19-internal'
    compile group: 'us.ihmc.thirdparty', name: 'boofcv-feature', version: '0.19-internal'
    compile group: 'us.ihmc.thirdparty', name: 'boofcv-sfm', version: '0.19-internal'
	compile group: 'us.ihmc.thirdparty', name: 'boofcv-xuggler', version: '0.19-internal'
	//compile group: 'us.ihmc.thirdparty', name: 'ddogleg', version: '0.6.+'
	compile fileTree(dir: "../ThirdParty/ThirdPartyJars/DDogleg", include: "ddogleg-0.7-SNAPSHOT.jar")
	['experimental'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27-internal'}  
	['core','complex','equation'].each{String id -> compile group: 'us.ihmc.thirdparty', name: 'ejml-' + id, version: '0.27.1-internal'}
	//compile group: 'us.ihmc.thirdparty', name: 'georegression', version: '0.5.3'
	compile fileTree(dir: "../ThirdParty/ThirdPartyJars/GeoRegression", include: "GeoRegression-georegression-0.8-SNAPSHOT.jar")
	compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.7'
	compile group: 'org.jfree', name: 'jfreechart', version: '1.0.17'
	compile group: 'org.jfree', name: 'jcommon', version: '1.0.17'
	compile group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'
	compile group: 'us.ihmc', name: 'IHMCVideoCodecs', version: '2.0.7'
	
	
	compile project(':IHMCUtilities')
	compile project(':Plotting')
	compile project(':IHMCCommunication')
    compile project(':ThirdParty')
}