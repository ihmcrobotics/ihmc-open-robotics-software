plugins {
   id("us.ihmc.ihmc-build") version "0.15.5"
   id("us.ihmc.ihmc-ci") version "4.7"
   id("us.ihmc.log-tools") version "0.2.2"
}

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "net.sf.trove4j", name: "trove4j", version: "3.0.3"
   compile group: "kryonet", name: "kryonet", version: "2.21"
   compile group: "us.ihmc", name: "IHMCRealtime", version: "1.1.8"
   compile group: "us.ihmc", name: "IHMCVideoCodecs", version: "2.1.3"
   compile group: "org.boofcv", name: "geo", version: "0.24.1"
   compile group: "org.apache.commons", name: "commons-lang3", version: "3.8.1"
   compile group: "com.google.guava", name: "guava", version: "18.0"
   compile group: "org.reflections", name: "reflections", version: "0.9.10"

   compile group: "us.ihmc", name: "euclid", version: "0.11.0"
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.25.0"
   compile group: "us.ihmc", name: "ihmc-ros2-library", version: "0.13.3"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: "source"
   compile group: "us.ihmc", name: "ihmc-interfaces", version: "source"
   compile group: "us.ihmc", name: "ihmc-java-toolkit", version: "source"
   compile group: "us.ihmc", name: "ihmc-interfaces", version: "source"
}

testDependencies {
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.18.0"
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "org.junit.vintage", name: "junit-vintage-engine", version: "5.3.1"

   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.14"
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.25.0"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit-test", version: "source"
}
