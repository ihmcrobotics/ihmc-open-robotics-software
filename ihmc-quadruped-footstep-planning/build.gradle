plugins {
    id("us.ihmc.ihmc-build") version "0.16.3"
    id("us.ihmc.ihmc-ci") version "4.25"
   id("us.ihmc.ihmc-cd") version "0.1"
    id("us.ihmc.log-tools") version "0.3.1"
}

ihmc {
    loadProductProperties("../product.properties")

    configureDependencyResolution()
    configurePublications()
}

mainDependencies {
    compile group: "us.ihmc", name: "ihmc-quadruped-planning", version: "source"
    compile group: "us.ihmc", name: "ihmc-path-planning-data-sets", version: "source"
    compile group: "us.ihmc", name: "ihmc-common-walking-control-modules", version: "source"

}

testDependencies {
    compile ihmc.sourceSetProject("visualizers")
    compile group: "us.ihmc", name: "ihmc-quadruped-planning-test", version: "source"
}

visualizersDependencies {
    compile ihmc.sourceSetProject("main")

    compile group: "us.ihmc", name: "ihmc-robot-models-visualizers", version: "source"
    compile group: "us.ihmc", name: "ihmc-path-planning-visualizers", version: "source"
    compile group: "us.ihmc", name: "ihmc-common-walking-control-modules", version: "source"
}